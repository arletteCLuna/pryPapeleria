<section class="p-8 bg-gray-50">
    <div class="container mx-auto relative">
      <h1 class="text-3xl font-bold mb-4">Papelería</h1>
  
      <!-- Contenedor para Buscador y Filtro -->
      <div class="absolute top-4 right-4 space-y-4">
        <!-- Buscador Avanzado -->
        <div class="relative">
          <input 
            type="text" 
            [(ngModel)]="searchTerm" 
            (input)="filterItems()" 
            placeholder="Buscar..."
            class="w-80 p-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-de2183 transition duration-300"
          />
          <!-- Lista de Sugerencias -->
          <ul *ngIf="suggestions.length > 0" class="absolute bg-white border border-gray-300 rounded-lg w-full mt-1 shadow-lg z-10">
            <li 
              *ngFor="let suggestion of suggestions" 
              (click)="selectSuggestion(suggestion)"
              class="p-2 cursor-pointer hover:bg-gray-200 transition duration-300"
            >
              {{ suggestion }}
            </li>
          </ul>
        </div>
  
       
      </div>
  
      <!-- Resultados de Búsqueda -->
      <div class="mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let item of filteredItems" class="bg-white shadow-lg rounded-lg overflow-hidden transition-transform transform hover:scale-105">
          <a [routerLink]="['/products', item.category]">
            <img [src]="item.image" alt="{{item.name}}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h2 class="text-xl font-semibold mb-2">{{item.name}}</h2>
              <p class="text-gray-600">{{item.description}}</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
